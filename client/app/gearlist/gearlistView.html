<div class="container-fluid gearlist-container">
  <div class="row-fluid">
    <button ng-click="vm.enterNewItem()">Enter New Item</button>
    <div class="col-md-4" ng-show="vm.enterNew">
      <form class="form-horizontal" ng-submit="vm.addItemToGearlist()">
        <fieldset>
          <legend class="col-md-9 col-md-offset-3">
            <h2>New Item</h2>
          </legend>
          <div class="form-group">
            <label for="item-name" class="col-md-3 control-label">Item Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="item-name" placeholder="Marmot Limelight2" ng-model="vm.newItem.name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="item-type" class="col-md-3 control-label">Type</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="item-type" placeholder="tent" ng-model="vm.newItem.type" required>
            </div>
          </div>
          <div class="form-group">
            <label for="item-weight" class="col-md-3 control-label">Weight</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="item-weight" placeholder="weight in ounces" ng-model="vm.newItem.weight">
            </div>
          </div>
          <div class="form-group">
            <label for="item-category" class="col-md-3 control-label">Category</label>
            <div class="col-md-9">
              <select name="category" class="form-control" id="item-category" ng-options="category for category in vm.categories" ng-model="vm.newItem.category" required>
                <option value=""></option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="notes" class="col-md-3 control-label">Notes</label>
            <div class="col-md-9">
              <textarea class="form-control" rows="3" id="notes" ng-model="vm.newItem.notes"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-9 col-lg-offset-3">
              <button type="reset" class="btn btn-default">Clear Form</button>
              <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="col-md-8">
      <h2>My Gear Closet</h2>
      <!-- <div ng-show="vm.enterNew">
        <tr>
          <input type="text" class="input" ng-model="newItem.name" />
        </tr>
        <tr>
          <input type="text" class="input" ng-model="newItem.name" />
        </tr>
        <tr>
          <input type="text" class="input" ng-model="newItem.name" />
        </tr>
        <tr>
          <input type="text" class="input" ng-model="newItem.name" />
        </tr>
      </div> -->
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Type</th>
            <th>Weight</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat= "item in vm.gear">
            <td>{{$index+1}}</td>
            <td class="itemname">{{item.name}}</td>
            <td>{{item.type}}</td>
            <td>{{item.weight}}</td>
            <td>{{item.category}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
