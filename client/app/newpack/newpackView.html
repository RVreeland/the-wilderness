<div><h1>Pack a New Pack</h1></div>
<div class="col-md-4">
  <h3>My Gear Closet</h3>

  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Item</th>
        <th>Type</th>
        <th>Weight</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat= "item in vm.gear">
        <td>{{$index+1}}</td>
        <td class="itemname">{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.weight}}</td>
        <td>{{item.category}}</td>
      </tr>
    </tbody>
  </table>
</div>
