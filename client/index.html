<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-strict-di>
  <head>
    <meta charset="utf-8" />
    <title>PAK RAT</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">

      <header class="header">
        <div class="header-content">
<!--           <button class="login">Log In</button>
          <button class="signup">Sign Up</button> -->
          <div class="logo">
            <img class="rat" src="assets/img/packrat.png">

          </div>
        </div>

        <nav>
          <ul>
            <li><a ui-sref="gearlist">MY GEAR</a></li>

            <li><a ui-sref="packlist">MY PACKS</a></li>

      <div class="main">

      <footer>
        <img class="icon" width="200px" height="auto" align="center" src="assets/img/mountain.png">

    </div>

    <!-- vendor dependencies -->

    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- app module-->
    <script src="app/app.module.js"></script>

    <script src="app/components/home/home.module.js"></script>
    <script src="app/components/gearlist/gearlist.module.js"></script>
    <script src="app/components/newpack/newpack.module.js"></script>
